<!DOCTYPE html>
<html>
<head>
  <title>Scrollzy: Movie Selection Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Scrollzy</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4 id="timer" class="center-align">Your time will be displayed here</h4>
        <div id="movies"></div>
        <div id="end-message" class="center-align"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button id="start-btn" class="btn waves-effect waves-light" onclick="startGame()">Start Game</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
