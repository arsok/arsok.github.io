<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scrollzy: Selection Game</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Scrollzy 📜</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h4 id="timer" class="center-align">Select only the items with rating &nbsp;7️⃣&nbsp; or higher</h4>
            <div id="movies"></div>
            <div id="message" class="center-align">Press start game to begin</div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <button id="start-btn" class="btn waves-effect waves-light" onclick="startGame()">Start Game</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="scripts/game.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
</body>
</html>
